name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: shreejitverma
          template: classic
          
          # Clean Base
          base: ""
          config_timezone: America/New_York
          
          # Output specific advanced stats only
          filename: github-metrics-advanced.svg
          
          # 1. Commit Calendar (Heatmap Visualization)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 2. Issue/PR Resolution (Advanced Data)
          plugin_followup: yes
          plugin_followup_sections: repositories
          
          # 3. Community (Contributor Network)
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following