name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: shreejitverma
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          output_action: commit
          committer_branch: metrics
          committer_message: "Update GitHub metrics"
          filename: github-metrics.svg
          
          # 1. Repository Activity & Commit Frequency
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 2. Issue Resolution Times & PR Metrics
          plugin_followup: yes
          plugin_followup_sections: repositories
          
          # 3. Contributor Engagement
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following
          
          # 4. Language Stats (LOC based, Jupyter as Python)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: lines, percentage
          plugin_languages_limit: 8
          plugin_languages_aliases: Jupyter Notebook:Python
          
          # 5. Trophies (Bonus)
          plugin_trophies: yes
          plugin_trophies_title: Yes
          plugin_trophies_icons: 'bf4800, b31b1b, 053344, 155d00, 003b6d'
          plugin_trophies_display: compact
